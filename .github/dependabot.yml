version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "ci"
      - "security"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "bun"
    directory: "/apps/ts"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:15"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "ts"
      - "security"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "uv"
    directory: "/apps/bt"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:30"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "bt"
      - "security"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

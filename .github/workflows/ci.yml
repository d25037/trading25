name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install deps (apps/ts)
        run: bun install --frozen-lockfile
        working-directory: apps/ts
      - name: Install deps (apps/bt)
        run: uv sync --locked
        working-directory: apps/bt
      - name: Audit codex skills
        run: python scripts/skills/audit_skills.py --strict-legacy
      - name: Lint
        run: ./scripts/lint.sh
      - name: Typecheck
        run: ./scripts/typecheck.sh

  package-unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install deps (apps/ts)
        run: bun install --frozen-lockfile
        working-directory: apps/ts
      - name: Install deps (apps/bt)
        run: uv sync --locked
        working-directory: apps/bt
      - name: Run package unit tests
        run: ./scripts/test-packages.sh
        env:
          CI_DEPS_READY: "1"

  app-integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install deps (apps/ts)
        run: bun install --frozen-lockfile
        working-directory: apps/ts
      - name: Install deps (apps/bt)
        run: uv sync --locked
        working-directory: apps/bt
      - name: Run app integration tests
        run: ./scripts/test-apps.sh
        env:
          CI_DEPS_READY: "1"

  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run secret scan (gitleaks)
        run: |
          docker run --rm -v "${GITHUB_WORKSPACE}:/repo" ghcr.io/gitleaks/gitleaks:v8.25.1 \
            detect --source="/repo" --no-git --redact --verbose

  dependency-vulnerability-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install deps (apps/ts)
        run: bun install --frozen-lockfile
        working-directory: apps/ts
      - name: Audit Bun dependencies
        run: bun audit --audit-level=moderate
        working-directory: apps/ts
      - name: Audit Python dependencies (pip-audit)
        run: uv run --locked --with pip-audit pip-audit
        working-directory: apps/bt

  web-e2e:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs:
      - quality
      - package-unit-tests
      - app-integration-tests
      - secret-scan
      - dependency-vulnerability-audit
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install deps (apps/ts)
        run: bun install --frozen-lockfile
        working-directory: apps/ts
      - name: Install deps (apps/bt)
        run: uv sync --locked
        working-directory: apps/bt
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('apps/ts/packages/web/package.json', 'apps/ts/bun.lock') }}
      - name: Install Playwright browser (Chromium)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx --bun playwright install chromium
        working-directory: apps/ts/packages/web
      - name: Start bt server for web e2e
        run: |
          uv run bt server --port 3002 > /tmp/bt-server.log 2>&1 &
          echo $! > /tmp/bt-server.pid
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3002/api/health > /dev/null; then
              echo "bt server is ready"
              exit 0
            fi
            sleep 1
          done
          echo "bt server failed to start"
          cat /tmp/bt-server.log
          exit 1
        working-directory: apps/bt
      - name: Run web e2e smoke tests
        run: bun run --filter @trading25/web e2e:smoke
        working-directory: apps/ts
      - name: Stop bt server
        if: always()
        run: |
          if [[ -f /tmp/bt-server.pid ]]; then
            kill "$(cat /tmp/bt-server.pid)" || true
          fi
      - name: Upload Playwright reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/ts/packages/web/playwright-report
            apps/ts/packages/web/test-results
          if-no-files-found: ignore

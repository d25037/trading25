name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install deps (apps/ts)
        run: bun install --frozen-lockfile
        working-directory: apps/ts
      - name: Install deps (apps/bt)
        run: uv sync --locked
        working-directory: apps/bt
      - name: Lint
        run: ./scripts/lint.sh
      - name: Typecheck
        run: ./scripts/typecheck.sh
      - name: Run package unit tests
        run: ./scripts/test-packages.sh
        env:
          CI_DEPS_READY: "1"
      - name: Run app integration tests
        run: ./scripts/test-apps.sh
        env:
          CI_DEPS_READY: "1"

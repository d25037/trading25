entry_filter_params:
  crossover:
    enabled: true # クロスオーバーシグナル有効
    type: "macd" # MACD指標
    direction: "golden" # ゴールデンクロス
    fast_period: 60 # MACD短期EMA期間
    slow_period: 130 # MACD長期EMA期間
    signal_period: 54 # シグナル線EMA期間
    lookback_days: 10 # 直近10日以内クロス検出

  bollinger_bands:
    enabled: true # ボリンジャーバンドシグナル有効
    window: 20 # ボリンジャーバンド期間
    alpha: 1.0 # 標準偏差倍率（1σ）
    position: "below_upper" # 終値がBB上限以下（過熱回避）

  volume:
    enabled: true # 出来高シグナル有効化
    direction: "surge" # "surge"（急増）/"drop"（減少）
    threshold: 1.5 # 出来高倍率閾値
    short_period: 30 # 出来高短期移動平均期間
    long_period: 150 # 出来高長期移動平均期間

exit_trigger_params:
  crossover:
    enabled: true # クロスオーバーシグナル有効
    type: "macd" # MACD指標
    direction: "dead" # デッドクロス
    fast_period: 60 # MACD短期EMA期間
    slow_period: 130 # MACD長期EMA期間
    signal_period: 54 # シグナル線EMA期間
    lookback_days: 1 # その日のみ（即時エグジット）

  volume:
    enabled: true # 出来高トリガー有効化
    direction: "drop" # "surge"（急増）/"drop"（減少）
    threshold: 0.5 # 出来高倍率閾値
    short_period: 30 # 出来高短期移動平均期間
    long_period: 150 # 出来高長期移動平均期間

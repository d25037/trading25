entry_filter_params:
  period_breakout:
    enabled: true
    direction: "high"
    condition: "break"
    lookback_days: 10
    period: 150

  bollinger_bands:
    enabled: true
    window: 50
    alpha: 2.0
    position: "below_upper"

  rsi_threshold:
    enabled: true
    period: 10
    threshold: 40
    condition: "above"

  volume:
    enabled: true
    ma_type: "sma"
    direction: "surge"
    threshold: 1.7
    short_period: 50
    long_period: 150

  beta:
    enabled: true
    lookback_period: 50

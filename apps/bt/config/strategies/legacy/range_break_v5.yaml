entry_filter_params:
  period_breakout:
    enabled: true # 期間ブレイクアウトシグナル有効化
    direction: "high" # 方向: 最高値比較
    condition: "break" # 条件: ブレイク検出（lookback_days期間 >= period期間）
    lookback_days: 10 # 短期最高値期間（直近10日の最高値）
    period: 200 # 長期最高値期間（200日最高値）
    # ロジック: 直近10日の最高値 >= 200日最高値（長期・短期高値一致）

  bollinger_bands:
    enabled: true # ボリンジャーバンドフィルター有効化
    window: 20 # ボリンジャーバンド期間
    alpha: 1.0 # 標準偏差倍率（1.0σ）
    position: "below_upper" # 判定位置: BB上限以下（close <= BB上限で過熱回避）
    # ロジック: close <= BB上限（過熱していない）

  volume:
    enabled: true # 出来高フィルター有効化
    direction: "surge" # "surge"（急増）/"drop"（減少）
    threshold: 2.0 # 出来高倍率閾値
    short_period: 20 # 出来高短期平均期間
    long_period: 100 # 出来高長期平均期間

exit_trigger_params:
  atr_support_break:
    enabled: true # ATRサポートブレイクエグジット有効化
    direction: "break" # ブレイク方向: サポート割れ（価格 < サポートライン）
    lookback_period: 20 # サポートライン・ATR両方の計算期間（統一期間：20日）
    atr_multiplier: 2.5 # ATR倍率（2.5×）※実験的調整：グリッド最適化で評価予定
    price_column: "low" # 判定価格カラム（low=安値でサポート割れ判定）
    # ロジック: low < (20日最高値 - 20日ATR * 3.0)

  volume:
    enabled: true # 出来高トリガー有効化
    direction: "drop" # "surge"（急増）/"drop"（減少）
    threshold: 1.0 # 出来高倍率閾値（長期平均に対する倍率）
    short_period: 20 # 出来高短期移動平均期間
    long_period: 100 # 出来高長期移動平均期間

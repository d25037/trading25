entry_filter_params:
  period_breakout:
    enabled: true
    direction: "high"
    condition: "break"
    lookback_days: 10
    period: 150

  bollinger_bands:
    enabled: true
    window: 50
    alpha: 2.0
    position: "below_upper"

  volume:
    enabled: true
    ma_type: "sma"
    direction: "surge"
    threshold: 1.7
    short_period: 50
    long_period: 150

exit_trigger_params:
  period_breakout:
    enabled: true
    direction: "low"
    condition: "break"
    lookback_days: 1
    period: 50

  volume:
    enabled: true
    ma_type: "sma"
    direction: "drop"
    threshold: 0.3
    short_period: 50
    long_period: 150

shared_config:
  dataset: "primeExTopix500"
  kelly_fraction: 1.0

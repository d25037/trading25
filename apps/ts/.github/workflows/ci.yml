name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.8
      - name: Install dependencies
        run: bun install
      - name: Lint
        run: bun run lint
      - name: Generate OpenAPI types
        run: cd packages/api && bun run generate:types
      - name: Generate bt OpenAPI types
        run: cd packages/shared && bun run bt:generate-types
      - name: Build shared package
        run: bun run --filter @trading25/shared build
      - name: Typecheck
        run: bun run typecheck:all
      - name: Test with coverage
        run: bun run test:coverage
      - name: Enforce coverage thresholds
        run: bun run check:coverage
